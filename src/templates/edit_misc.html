<!DOCTYPE html>
<html>
<head>
    <title>Muokkaa misc-viitettä</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Muokkaa misc-viitettä</h1>

    <p><strong>Pakolliset kentät on merkitty tähdellä (*):</strong></p>

    <form method="POST">

        <input type="text" name="author" value="{{ misc.author }}" required>*<br>

        <input type="text" name="title" value="{{ misc.title }}" required>*<br>

        <input type="number" name="year" value="{{ misc.year }}" required>*<br>

        <input type="number" name="month" value="{{ misc.month }}"><br>

        <input type="url" name="url" value="{{ misc.url }}"><br>

        <textarea name="notes">{{ misc.notes }}</textarea><br>

        <button type="submit">Tallenna muutokset</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="button-link">Takaisin etusivulle</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Lisää kirja</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lisää uusi kirja</h1>

    <p><strong>Pakolliset kentät on merkitty tähdellä (*):</strong></p>
    <form method="POST">
        <input type="text" name="name" placeholder="Kirjoittajan nimi" required>*<br>
        <input type="text" name="title" placeholder="Kirjan nimi" required>*<br>
        <input type="number" name="year" placeholder="Julkaisuvuosi" required>*<br>

        <input type="text" name="publisher" placeholder="Julkaisija"><br><br>
        <input type="text" name="pages" placeholder="Sivunumerot"><br><br>
        <textarea name="notes" placeholder="Muistiinpanot"></textarea><br><br>
        
        <button type="submit">Lisää</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="button-link">Takaisin etusivulle</a>
</body>
</html>

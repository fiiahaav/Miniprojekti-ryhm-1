
<!DOCTYPE html>
<html>
<head>
    <title>Muokkaa artikkelia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Muokkaa artikkelia</h1>

    <p><strong>Pakolliset kentät on merkitty tähdellä (*):</strong></p>
    <form method="POST">

    <input type="text" name="author" value="{{ article.author }}" required>*<br>
    <input type="text" name="title" value="{{ article.title }}" required>*<br>
    <input type="text" name="journal" value="{{ article.journal }}" required>*<br>
    <input type="number" name="year" value="{{ article.year }}" required>*<br>
    <input type="number" name="month" value="{{ article.month }}"><br>
    <input type="text" name="volume" value="{{ article.volume }}"><br>
    <input type="text" name="number" value="{{ article.number }}"><br>
    <input type="text" name="pages" value="{{ article.pages }}"><br>
    <textarea name="notes">{{ article.notes }}</textarea><br>

    <button type="submit">Tallenna muutokset</button>
</form>

    <br>
    <a href="{{ url_for('index') }}" class="button-link">Takaisin etusivulle</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Lisää lähde</title>
</head>
<body>
    <h1>Lisää uusi lähde</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Kirjoittajan nimi" required><br><br>
        <input type="text" name="title" placeholder="Teoksen nimi" required><br><br>
        <input type="number" name="year" placeholder="Vuosi"><br><br>
        <input type="url" name="url" placeholder="URL-osoite"><br><br>
        <textarea name="notes" placeholder="Muistiinpanot"></textarea><br><br>
        <button type="submit">Lisää</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Takaisin landing pageen</a>
</body>
</html>

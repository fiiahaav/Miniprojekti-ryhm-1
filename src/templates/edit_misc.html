<!DOCTYPE html>
<html>
<head>
    <title>Muokkaa misc-viitettä</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Muokkaa misc-viitettä</h1>

    <p><strong>Pakolliset kentät on merkitty tähdellä (*):</strong></p>

    <form method="POST">

        <input type="text" name="author" placeholder="Kirjoittajan nimi *" value="{{ misc.author }}" required><br>
        <input type="text" name="title" placeholder="Teoksen nimi *" value="{{ misc.title }}" required><br>
        <input type="number" name="year" placeholder="Vuosi *" value="{{ misc.year }}" required><br>

        <input type="number" name="month" placeholder="Kuukausi" value="{{ misc.month }}"><br>
        <input type="url" name="url" placeholder="URL-osoite" value="{{ misc.url }}"><br>

        <textarea name="notes" placeholder="Muistiinpanot">{{ misc.notes }}</textarea><br>

        <button type="submit">Tallenna muutokset</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="back-to-home-btn">Takaisin etusivulle</a>
</body>
</html>

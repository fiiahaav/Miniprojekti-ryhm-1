name: Run Robot Test

on:
  push:
    branches: [ robot-test ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: salasana
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:salasana@localhost:5432/postgres
      HEADLESS: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction --no-root
          pip install robotframework robotframework-seleniumlibrary webdriver-manager

      - name: Run unit tests (unittest)
        run: |
          python -m unittest discover -s src/tests -t src -p "test_*.py" -v

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@master

      - name: Initialize database
        env:
          PGPASSWORD: salasana
        run: |
          psql -h localhost -U postgres -d postgres -f src/schema.sql

      - name: Start Flask app
        run: |
          poetry run python src/app.py &
          sleep 3

      - name: Run Robot tests
        run: |
          set -e
          poetry run robot -v HEADLESS:true -d results src/story_tests
<!DOCTYPE html>
<html>
<head>
    <title>Muokkaa artikkelia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Muokkaa artikkelia</h1>

    <p><strong>Pakolliset kentät on merkitty tähdellä (*):</strong></p>
    
    <form method="POST">
    
        <input type="text" name="author" placeholder="Kirjoittajan nimi *" value="{{ article.author }}" required><br>
    
        <input type="text" name="title" placeholder="Artikkelin nimi *" value="{{ article.title }}" required><br>
    
        <input type="text" name="journal" placeholder="Teoksen nimi *" value="{{ article.journal }}" required><br>
    
        <input type="number" name="year" placeholder="Vuosi *" value="{{ article.year }}" required><br>
    
        <input type="number" name="month" placeholder="Kuukausi" value="{{ article.month }}"><br>
    
        <input type="text" name="volume" placeholder="Volyymi" value="{{ article.volume }}"><br>
    
        <input type="text" name="number" placeholder="Volyymin numero" value="{{ article.number }}"><br>
    
        <input type="text" name="pages" placeholder="Sivunumerot" value="{{ article.pages }}"><br>
    
        <textarea name="notes" placeholder="Muistiinpanot">{{ article.notes }}</textarea><br>
    
        <button type="submit">Tallenna muutokset</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="back-to-home-btn">Takaisin etusivulle</a>
</body>
</html>

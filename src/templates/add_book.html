<!DOCTYPE html>
<html>
<head>
    <title>Lisää kirja</title>
</head>
<body>
    <h1>Lisää uusi kirja</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Kirjoittajan nimi" required>*<br><br>
        <input type="text" name="title" placeholder="Kirjan nimi" required>*<br><br>
        <input type="number" name="year" placeholder="Julkaisuvuosi" required>*<br><br>
        <input type="text" name="publisher" placeholder="Julkaisija"><br><br>
        <input type="text" name="pages" placeholder="Sivunumerot"><br><br>
        <textarea name="notes" placeholder="Muistiinpanot"></textarea><br><br>
        <button type="submit">Lisää</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Takaisin landing pageen</a>
</body>
</html>

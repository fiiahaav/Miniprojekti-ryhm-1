<!DOCTYPE html>
<html>
<head>
    <title>Muokkaa kirjaa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Muokkaa kirjaa</h1>

    <form method="POST">
        <input type="text" name="author" value="{{ book.author }}" required>*<br>
        <input type="text" name="title" value="{{ book.title }}" required>*<br>
        <input type="text" name="editor" value="{{ book.editor }}" required>*<br>
        <input type="text" name="publisher" value="{{ book.publisher }}" required>*<br>
        <input type="number" name="year" value="{{ book.year }}" required>*<br>
        <input type="number" name="month" value="{{ book.month }}"><br>
        <input type="text" name="volume" value="{{ book.volume }}"><br>
        <input type="text" name="number" value="{{ book.number }}"><br>
        <input type="text" name="pages" value="{{ book.pages }}"><br>
        <textarea name="notes">{{ book.notes }}</textarea><br>

        <button type="submit">Tallenna muutokset</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="button-link">Takaisin etusivulle</a>
</body>
</html>
